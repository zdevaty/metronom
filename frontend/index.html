<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <script src="p5.min.js"></script>
    <script src="pendulum.js" defer></script>
    <style>
        body {
            background: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .small-text {
            font-size: 0.8em;
        }
        #controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
  <div style="display: flex; width: 100%; height: 100vh;">
    <!-- Left preset container -->
    <div id="presetContainerLeft" style="width: 15%; overflow-y: auto; padding: 5px;"></div>

    <!-- Metronome (center) -->
    <div id="metronomeContainer" style="width: 70%; display: flex; flex-direction: column; align-items: center; justify-content: center;">
      <h1 id="presetDisplay">Metronom</h1>
      <div id="metronomeCanvas"></div>
    </div>

    <!-- Right preset container -->
    <div id="presetContainerRight" style="width: 15%; overflow-y: auto; padding: 5px;"></div>
  </div>
</body>

</html>
